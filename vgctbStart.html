<!DOCTYPE html>
<html>
	<head>

		<title>Team Battles</title>
		<meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link href='https://fonts.googleapis.com/css?family=Sigmar+One' rel='stylesheet' type='text/css'>
		<style>

			body {
				background-color: rgba(0, 0, 0, 0);
				overflow: hidden;
			}
			
			#frame {
				background-image: url("playericons/controllers/tb box.png");
				background-size: auto;
				background-position: center;
				background-repeat: no-repeat;
				width: 1058px;
				height: 70px;
			}

			#description {
				color: #dddddd;
				text-shadow: 2px 2px 2px #000000;
				font-size: 13px;
				font-family: Verdana;
				height: 20px;
				padding-top: 2px;
				background-color: rgba(0, 0, 0, .0);
			}
			#header {
				display: table;
				width: 903px;
				padding: 0px 5px;
			}
			#header > div {
				display: table-cell;
			}

			#challenge-details {
				position: absolute;
				top: 31px;
				padding: 16px 5px 3px 5px;
				height: auto;
				width: 910px;
				transform: translateY(-40%);
			}

			#challenge {
				font-weight: bold;
				padding-left: 15px;
			}
			#game-console {
				font-weight: bold;
				padding-left: 15px;
			}
			#game-name {
				font-weight: bold;
				color: magenta;
				width: 100%;
			}
			#by-heading {
				font-weight: bold;
				color: pink;
				padding-left: 15px;
			}
			#submitter {
				padding-left: 5px;
				white-space: nowrap;
			}
			#state-heading {
				font-weight: bold;
				color: pink;
				padding-left: 15px;
			}
			#state-slot {
				padding-left: 5px;
			}

			#description {
				position: absolute;
				top: 11px;
				left: 80px;
				width: 913px;
				height: 63px;
				background-color: rgba(0, 0, 0, .85);
				
				transition-property: opacity;
				transition-duration: 0.5s;
			}
			
			#controllerA, #controllerB {
				position: absolute;
				top: 12px;
				width: 65px;
				height: 62px;
				background-size: cover;
			}
			#controllerA {
				left: 12px;
			}
			#controllerB {
				left: 997px;
			}
			.controllerNES {
				background: url('playericons/controllers/nes_controller.png'), linear-gradient(to bottom, red 0%, white 50%, red 100%);
			}
			.controllerSNES {
				background: url('playericons/controllers/snes_controller.png'), linear-gradient(to bottom, green 0%, white 50%, green 100%);
			}
			.controllerGBA {
				background: url('playericons/controllers/gba_controller.png'), linear-gradient(to bottom, blue 0%, white 50%, blue 100%);
			}
			.controllerN64 {
				background: url('playericons/controllers/64_controller.png'), linear-gradient(to bottom, purple 0%, white 50%, purple 100%);
			}
			.controllerGEN {
				background: url('playericons/controllers/genesis_controller.png'), linear-gradient(to bottom, orange 0%, white 50%, orange 100%);
			}
		</style>
	</head>
	<body>
		<div id="frame">
			<div id="controllerA"></div>
			<div id="description">
				<div id="header">
					<div id="game-name">Game</div>

					<div id="game-console"></div>
					<div id="challenge">TB#</div>

					<div id="by-heading">By: </div>
					<div id="submitter">Name</div>

					<div id="state-heading">State: </div>
					<div id="state-slot">None</div>				
				</div>
				<div id="challenge-details">Stuff</div>
			</div>
			<div id="controllerB"></div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			var isCalled = false;
			function isSaveState(value) {
				return value["Save State Download Location"] === "X";
			}
			function isNotOnlyRelay(value) {
				return value["Relay"] != 2;
			}
			$challenge = {
				challenges: [],
				loadChallenges: function (challenges) {
					var filteredChallenges = challenges.filter(isSaveState).filter(isNotOnlyRelay);
					
					$challenge.challenges = [];
					for (var i=0; i<filteredChallenges.length; ++i) {
						var c = filteredChallenges[i];
						if ($challenge.challenges[c["Game Title"]] == null) {
							$challenge.challenges[c["Game Title"]] = [];
						}
						$challenge.challenges[c["Game Title"]].push(c);
					}
				},
				loadJSON: function (path, callback) {
					var xobj = new XMLHttpRequest();
					xobj.overrideMimeType("application/json");
					xobj.open('GET', path, true);
					xobj.onreadystatechange = function () {
						if (xobj.readyState == 4 && xobj.status == "200") {
							callback(xobj.responseText);
						}
					};
					xobj.send(null);
				},
				loadGame: function (path) {
					if (!isCalled) {
						isCalled = true;
						$challenge.loadJSON(path, function (response) {
							$challenge.loadChallenges(JSON.parse(response));

							var gameNames = Object.keys($challenge.challenges);
							var gameName = gameNames[Math.floor(Math.random() * gameNames.length)];
							var gameChallenges = $challenge.challenges[gameName];
							var challenge = gameChallenges[Math.floor(Math.random() * gameChallenges.length)];
							$('#game-name').text(challenge["Game Title"]);
							$('#challenge').text(challenge.TBKey);
							$('#game-console').text(challenge["Game Console"]);
							$('#submitter').text(challenge.Submitter);
							$('#challenge-details').text(challenge["Challenge Details"]);
							$('#state-slot').text(challenge.Stateslot);
							
							var cssClass = 'controller'+challenge["Game Console"];
							$('#controllerA').addClass(cssClass);
							$('#controllerB').addClass(cssClass);
						});
					}
				}
			};
			window.onload = function () {
//				setTimeout(function () {
//					$('#navContent')[0].style.opacity = 0;
//				}, 240000);
				$challenge.loadGame('TB challenges.json');
			};
		</script>
	</body>
</html>
