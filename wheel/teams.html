		// based on https://github.com/nbrunt/TextFit
		// modified to require a max-height
		function textfit(node) {
			node[0].style["font-size"] = null;
			var fs = parseInt(node.css("font-size"), 10);
			var mh = parseInt(node.css("max-height"), 10);
			while (node[0].scrollHeight > mh) {
				node.css("font-size", --fs + "px");
			}
		};
		</script>

	<BODY style="background-color: rgb(92, 92, 150);">	  
		<script type="text/javascript">
			function setActiveYellow()
			{
				$('#yellowDisplay').addClass('active');
				$('#blueDisplay').removeClass('active');
			}
			function setActiveBlue()
			{
				$('#yellowDisplay').removeClass('active');
				$('#blueDisplay').addClass('active');
			}
			function setActiveBoth()
			{
				$('#yellowDisplay').addClass('active');
				$('#blueDisplay').addClass('active');
			}
			function setActiveNone()
			{
				$('#yellowDisplay').removeClass('active');
				$('#blueDisplay').removeClass('active');
			}
			function addYellow(i)
			{
				$('#yellowScore')[0].value = parseInt($('#yellowScore')[0].value) + parseInt(i);
			}
			function addBlue(i)
			{
				$('#blueScore')[0].value = parseInt($('#blueScore')[0].value) + parseInt(i);
			}
			function toggleClass(cb, id, cn)
			{
				if (cb.checked)
					$(id).addClass(cn);
				else
					$(id).removeClass(cn);
			}
			function toggleMedal(cb, id)
			{
				toggleClass(cb, id, 'medal');
			}
			function toggleStripes(cb, id)
			{
				toggleClass(cb, id, 'stripes');
			}
			function toggleNames(cb, id)
			{
				toggleClass(cb, id, 'names');
				// re-fit name fields for new style
				textfit($('#yt'));
				textfit($('#ym'));
				textfit($('#bt'));
				textfit($('#bm'));
			}
			function toggleRims(cb, id)
			{
				toggleClass(cb, id, 'rims');
			}
			function toggleReskin(cb, id)
			{
				toggleClass(cb, id, 'reskin');
			}
			function toggleLootbox(cb, id)
			{
				toggleClass(cb, id, 'lootbox');
			}
			function toggleBeast(cb, id)
			{
				toggleClass(cb, id, 'beast');
			}
			$(function () {

				setInterval(function () {
					updateValues();
				}, 1000);
				setInterval(function () {
					fadeSwitchElements('yt', 'ym');
					// re-fit name fields (lose sizes when hidden)
					textfit($('#yt'));
					textfit($('#ym'));
				}, 30000);
				setInterval(function () {
					fadeSwitchElements('bt', 'bm');
					// re-fit name fields (lose sizes when hidden)
					textfit($('#bt'));
					textfit($('#bm'));
				}, 30000);

				function updateValues()
				{
					$('#yt').text($('#yellowTeamName')[0].value);
					$('#ym').text($('#yellowMember1')[0].value + ' & ' + $('#yellowMember2')[0].value);
					$('#ys').text($('#yellowScore')[0].value);
					$('#ys2').text($('#yellowScore')[0].value);
					$('#bt').text($('#blueTeamName')[0].value);
					$('#bm').text($('#blueMember1')[0].value + ' & ' + $('#blueMember2')[0].value);
					$('#bs').text($('#blueScore')[0].value);
					$('#bs2').text($('#blueScore')[0].value);
					
					$('#ytt').text($('#yellowTeamName')[0].value);
					$('#ytm1').text($('#yellowMember1')[0].value);
					$('#ytm2').text($('#yellowMember2')[0].value);
					$('#btt').text($('#blueTeamName')[0].value);
					$('#btm1').text($('#blueMember1')[0].value);
					$('#btm2').text($('#blueMember2')[0].value);

					if ($('#yellowScore')[0].value[0] == '-')
					{
						$('#ys').addClass("negative");
						$('#ys2').addClass("negative");
					} else
					{
						$('#ys').removeClass("negative");
						$('#ys2').removeClass("negative");
					}
					if ($('#blueScore')[0].value[0] == '-')
					{
						$('#bs').addClass("negative");
						$('#bs2').addClass("negative");
					} else
					{
						$('#bs').removeClass("negative");
						$('#bs2').removeClass("negative");
					}
					
					// textfit
					textfit($('#yt'));
					textfit($('#ym'));
					textfit($('#bt'));
					textfit($('#bm'));
					textfit($('#ytt'));
					textfit($('#ytm1'));
					textfit($('#ytm2'));
					textfit($('#btt'));
					textfit($('#btm1'));
					textfit($('#btm2'));
				}
				function fadeSwitchElements(id1, id2)
				{
					var element1 = $('#' + id1);
					var element2 = $('#' + id2);

					if (element1.is(':visible'))
					{
						element1.fadeToggle(500);
						element2.fadeToggle(500);
					} else
					{
						element2.fadeToggle(500);
						element1.fadeToggle(500);
					}
				}

			});</script>
